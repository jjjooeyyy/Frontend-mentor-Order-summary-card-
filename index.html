<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
<div class="card">
<img src="/images/illustration-hero.svg" class="class-img-top">
<div class="card-body">
  <h3 class="card-title">Order Summary</h3>
  <p class="card-text">
  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
</p>
<div class="plan-description">
  <img src="/images/icon-music.svg" class="icon">
 <div class="plan"><p><span>Annual Plan</span><br>$59.99/year</p></div>
   <a href="#" class="change">Change</a>
</div>
<button type="button" class="btn col-12"> Proceed to Payment </button>
  <p class="cancel">Cancel Order</p>
  </div>
</div>

</body>
</html>
